style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/hasura/helm-charts
options:
  commits:
    filters:
      Type:
        - feat
        - fix
        - deprecate
        - remove
        - security
  commit_groups:
    title_maps:
      feat: Features
      fix: Bug Fixes
      remove: Removed
      deprecate: Deprecated
      security: Security
  header:
    pattern: "^((\\w+)\\s.*)$"
    pattern_maps:
      - Subject
      - Type
  notes:
    keywords:
      - BREAKING CHANGE
